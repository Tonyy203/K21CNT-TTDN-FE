<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Thành Viên</title>
  </head>
  <body>
    <form action="" method="post">
      <table>
        <caption>
          <h3>Đăng Ký Thành Viên</h3>
        </caption>
        <tr>
          <td width="150">Họ và Tên</td>
          <td><input type="text" name="hoTen" id="hoTen" size="30" /></td>
        </tr>
        <tr>
          <td>Tên đăng nhập</td>
          <td><input type="text" name="taiKhoan" id="taiKhoan" size="30" /></td>
        </tr>
        <tr>
          <td>Mật khẩu</td>
          <td><input type="password" name="pass" id="name" size="30" /></td>
        </tr>
        <tr>
          <td>Ảnh đại diện</td>
          <td><input type="file" name="avata" id="avata" size="30" /></td>
        </tr>
        <tr>
          <td>Thư điện tử</td>
          <td><input type="email" name="email" id="email" size="30" /></td>
        </tr>
        <tr>
          <td>Giới tính</td>
          <td>
            <input type="radio" name="fender" id="male" value="1" />
            <label for="male">Name</label>
            <input type="radio" name="female" id="female" value="0" />
            <label for="male">Nữ</label>
          </td>
        </tr>
        <tr>
          <td>SỞ thích</td>
          <td>
            <input type="checkbox" name="bongda" id="bongda" />
            <label for="bongda">Bóng đá</label>
            <input type="checkbox" name="xemphim" id="xemphim" />
            <label for="xemphim">Xem phim</label>
            <input type="checkbox" name="dulich" id="dulich" />
            <label for="dulich">Du lịch</label>
            <input type="checkbox" name="boi" id="boi" />
            <label for="boi">Bơi</label>
            <input type="checkbox" name="nghenhac" id="nghenhac" />
            <label for="nghenhac">Nghe nhạc</label>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
